<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feel'in</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    
<h1 class="titre__article">L'art Romantique a travers le temps</h1>
<div class="timeline"></div>
<div class="rond r1" data-anim="1"></div>
<div class="rond r2" data-anim="2"></div>
<div class="rond r3" data-anim="3"></div>
<div class="rond r4" data-anim="4"></div>
<div class="rond r5" data-anim="5"></div>
<div class="rond r6" data-anim="6"></div>
<div class="rond r7" data-anim="7"></div>
<div class="rond r8" data-anim="8"></div>

<div class="box b1" data-anim="1">
    <img src="/public/img/3 de mayo.webp" alt="3 de mayo" class="img__frise">
    <legend class="texte__frise">1814: Fransico de Goya 
        3 de Mayo</legend>
</div>
<div class="box b2" data-anim="2">
    <img src="/public/img/homme face a une mer de nuage.webp" alt="1818: Voyageur  face a la mer de nuage">
    <legend class="texte__frise">1818: Voyageur  face a la mer de nuage</legend>
</div>
<div class="box b3" data-anim="3">
    <img src="/public/img/radeau de la meduse.webp" alt="1819: le radeau de la méduse ">
    <legend class="texte__frise">1819: le radeau de la méduse </legend>
</div>
<div class="box b4" data-anim="4">
    <img src="/public/img/saturne.webp" alt="1823: saturne dévorant un de ses fils">
    <legend class="texte__frise">1823: saturne dévorant un de ses fils</legend>
</div>
<div class="box b5" data-anim="5">
    <img src="/public/img/music.png" alt="1831: Chopin, Nocturnes, opus 9">
    <legend class="texte__frise">1831: Chopin, Nocturnes, opus 9</legend>
</div>
<div class="box b6" data-anim="6">
    <img src="/public/img/le desespéré.webp" alt="1845: Le désepéré">
    <legend class="texte__frise">1845: Le désepéré</legend>
</div>
<div class="box b7" data-anim="7">
    <img src="/public/img/plume.webp" alt="1869: Spleen Baudelaire">
    <legend class="texte__frise">1869: Spleen Baudelaire</legend>
</div>
<div class="box b8" data-anim="8">
    <img src="/public/img/chateau.webp" alt="1829: Chateau de Neushwanstein">
    <legend class="texte__frise">1829: Chateau de Neushwanstein</legend>
</div>

</body>
</html>
